<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chrismatcham.dev</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #4b0082; /* Dark purple */
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .header-links {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }
        .header-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }
        .header-links a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .header-title {
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
        }
        .header-home {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .header-home a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            background: #007BFF;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .header-home a:hover {
            background: #0056b3;
        }
        #markdown-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: "Courier New", Courier, monospace;
            color: #d6336c;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Start of Header -->
    <header>
        <nav class="header-links">
            <a href="https://www.linkedin.com/in/christophermatcham/" target="_blank" aria-label="LinkedIn">üîó</a>
            <a href="https://github.com/Matcham89/" target="_blank" aria-label="GitHub">üêô</a>
            <a href="https://www.youtube.com/@ChrisMatcham?sub_confirmation=1" target="_blank" aria-label="YouTube">üì∫</a>
        </nav>
        <h1 class="header-title">Hands-on Kubernetes - Part 2: Deploying Vault</h1>
        <div class="header-home">
            <a href="index.html">Home</a>
        </div>
    </header>
    <!-- End of Header -->

    <!-- Start of Markdown Content -->
    <main id="markdown-content" aria-live="polite"></main>
    <!-- End of Markdown Content -->

    <script>
        async function loadMarkdown(file) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error(`Could not load file: ${file}`);
                const markdown = await response.text();
                document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
            } catch (error) {
                document.getElementById('markdown-content').innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        }
        // Specify the Markdown file to load
        loadMarkdown('hok-pt2.md');
    </script>
</body>
</html>
